<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.svg" alt="logo icon  " />
        <input
          type="text"
          class="input input-adress"
          placeholder="Адрес доставки"
        />
        <div class="buttons">
          <button class="button button-primariy">
            <img src="/img/person.svg" alt="user" class="button-icon" />
            <span class="button-text">Войти</span>
          </button>
          <button class="button">
            <img class="button-icon" src="/img/cart.svg" alt="cart" />
            Корзина
          </button>
        </div>
      </header>
      <section class="promo">
        <h1 class="promo-title">
          Онлайн-сервис <br />
          доставки еды на дом
        </h1>
        <p class="promo-text">
          Блюда из любимого ресторана привезет курьер в перчатках, маске и с
          антисептиком
        </p>
      </section>
      <section class="restaurants">
        <div class="section-heading">
          <h2 class="section-title">Рестораны</h2>
          <input
            type="text"
            class="input input-search"
            placeholder="Поиск блюд и ресторанов"
          />
        </div>
        <div class="cards">
          <div class="card">
            <img src="/img/image-1.png" alt="dishes" class="card-image" />
            <div class="card-text">
              <div class="card-heading">
                <h3 class="card-title"></h3>
              </div>
            </div>
          </div>
          <!-- /.card -->
        </div>
        <!-- /.cards -->
      </section>
    </div>
  </body>
</html>
